<div class="portfolio-agileinfo" id="gallery">
  <div class="agile_wthree_inner_grids">
    <div class="container">
      <div class="text-h3 text-center">
        <h3 style="margin-bottom: 1em;"><strong style="color: #F65A5B">Featured</strong> Destination</h3>
        <!-- <p>Lorem Ipsum is not simply random text</p> -->
      </div>
      <div class="row" *ngIf="galleryImages">
        <div
          class="col-md-4 col-sm-4"
          *ngFor="let image of galleryImages; let i = index"
        >
          <div class="card">
            <div
              class="card-image"
              (click)="openModalWithComponent(image.source)"
            >
              <img
                src="assets/images/{{image.source}}.jpg"
                alt="Avatar"
                style="width:100%"
              />
            </div>
            <div class="card-content">
              <h4>
                <b>{{ image.location }}</b>
              </h4>
              <!-- <p>{{ image.listingNumber }} listing</p> -->
            </div>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>
</div>

<div class="subscribe-main section-w3layouts text-center">
  <div class="subscribe-head">
    <div class="text-h3-1 text-center"><h3>SUBSCRIBE</h3></div>
    <div class="subscribe-form">
      <form
        (ngSubmit)="sub.form.valid && submit()"
        #sub="ngForm"
        class="subscribe_form"
      >
        <div *ngIf="sub.submitted && email.invalid" class="invalid-feedback">
          <div *ngIf="email.errors.required">Email is required</div>
          <div *ngIf="email.errors.email">
            Email must be a valid email address
          </div>
        </div>
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="model.email"
          name="email"
          #email="ngModel"
          required
          email
        />
        <input type="submit" value="subscribe" />
      </form>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
